spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_DB_SERVER_ADDRESS:localhost}:${POSTGRES_DB_SERVER_PORT:5432}/odmaralica
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:example}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update #create mi svaki put brise podatke, update ih ostavlja
      show-sql: true
      format-sql: true
      type: info
      use-sql-comments: true
      properties:
        hibernate.use_sql_comments: true
        hibernate.format_sql: true

springdoc:
  show-actuator: true
  paths-to-match: /**
  packages-to-scan: org.foi.diplomski.msakac.odmaralica

management:
  endpoint:
    health:
      show-details: ALWAYS
    endpoints:
      web:
        exposure:
          include: "*"

logging:
  level:
    org.springframework: INFO
    org.foi.diplomski.msakac.odmaralica: INFO

jwt:
  secretKey: secret
  issuer: http://localhost
  expirationMinute: 10

swagger:
  app-name: Odmaralica
  app-description: "Odmaralica Backend - Tehnologije: Spring Boot(2.7.4), Spring Data JPA, Spring Validation, Spring Security + JWT Token, PostgreSQL, Mapstruct, Lombok, Swagger"
  app-version: 1.0.0

